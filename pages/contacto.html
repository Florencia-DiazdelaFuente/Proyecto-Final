        <section>

                <input type="text" name="nombre" id="nombre" class="contactFormInput">
            </div>
            <div class="contactFormItem">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="ejemplo@dominio.com" class="contactFormInput">
            </div>
            <div class="contactFormItem"> 
                <label for="cel">Celular:</label>
                <input type="number" name="cel" id="cel" class="contactFormInput">
            </div>
            <div class="contactFormItem"> 
                <label for="mensaje">Mensaje:</label>
                <input type="text" name="mensaje" id="mensaje" class="contactFormInputMensaje">
            </div>
